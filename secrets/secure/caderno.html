<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderno de Anotações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            color: #333;
        }
        header {
            background: #FF8C00;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #FFF;
        }
        main {
            padding: 20px;
        }
        .notes-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .notes-container h2 {
            color: #FF8C00;
        }
        .note {
            margin-bottom: 20px;
        }
        .note label {
            font-weight: bold;
        }
        .note input[type="text"],
        .note textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .note button {
            background: #FF8C00;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .note button:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Caderno de Anotações</h1>
        <p>Registre o desempenho de seus alunos.</p>
    </header>

    <main>
        <div class="notes-container">
            <h2>Anotações</h2>

            <!-- Campo para uma nova anotação -->
            <div class="note">
                <label for="student-name">Nome do Aluno:</label>
                <input type="text" id="student-name" placeholder="Digite o nome do aluno">

                <label for="performance">Desempenho:</label>
                <textarea id="performance" rows="4" placeholder="Escreva detalhes sobre o desempenho..."></textarea>

                <button onclick="saveNote()">Salvar Anotação</button>
            </div>
        </div>
    </main>

    <script>
        function saveNote() {
            const studentName = document.getElementById('student-name').value;
            const performance = document.getElementById('performance').value;

            if (studentName && performance) {
                const noteContent = `Aluno: ${studentName}\nDesempenho: ${performance}\n\n`;
                const blob = new Blob([noteContent], { type: 'text/plain;charset=utf-8' });

                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${studentName}_desempenho.txt`;
                link.click();

                document.getElementById('student-name').value = '';
                document.getElementById('performance').value = '';
            } else {
                alert('Por favor, preencha todos os campos antes de salvar.');
            }
        }
    </script>
</body>
</html>
