<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffa500, #ffe0a6);
        }

        /* Estilo do formulário */
        .login-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background: #ffa500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="button"]:hover {
            background: #acb6e5;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .login-container {
                padding: 15px;
            }

            input[type="button"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login do Professor</h1>
        <form>
            <label for="pswd">Senha:</label>
            <input type="password" id="pswd" placeholder="senha">
            <input type="button" value="Entrar" onclick="checkPswd();" />
        </form>
        <br>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>

    <script>
        // Função para verificar a senha
        function checkPswd() {
            var confirmPassword = "prof2025"; // Senha para validação
            var password = document.getElementById("pswd").value;
            if (password === confirmPassword) {
                window.location = "./secrets/secure/prof.html"; // Redireciona para a pagina lá do crl.html
            } else {
                alert("Senha incorreta."); // Exibe mensagem de erro
            }
        }
    </script>
</body>
</html>
